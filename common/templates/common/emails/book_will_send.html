{% extends "common/emails/base.html" %}

{% load i18n %}

{% block content %}
    <tr>
        <td bgcolor="#ffffff">
            <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                    <td style="padding: 40px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
                        <h1 style="margin: 0 0 10px 0; font-family: sans-serif; font-size: 24px; line-height: 27px; color: #333333; font-weight: normal;">Книга вже близько</h1>
                        <p style="margin: 0;">
                            Власник книги <a href="{{ BASE_URL }}{{ book.get_absolute_url }}">{{ book.name }}</a> <a href="{{ BASE_URL }}{{ user.get_absolute_url }}">{{ user.get_full_name }}</a> 
                            підтвердив, що надішле книгу найближчим часом (1-2 дні).
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- Clear Spacer : BEGIN -->
    <tr>
        <td aria-hidden="true" height="40" style="font-size: 0; line-height: 0;">
            &nbsp;
        </td>
    </tr>
    <!-- Clear Spacer : END -->
{% endblock content %}
