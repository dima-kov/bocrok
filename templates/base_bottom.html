{% extends "base.html" %}

{% load static %}
{% load i18n %}
{% load thumbnail %}

{% block content %}

    {% block end_content %}
        <section class="cta">
            <div class="cta-content">
                <div class="container">
                    <h2>Не думай.<br>Приєднуйся!</h2>
                    {% if not request.user.is_authenticated %}
                        <a href="" class="btn btn-outline btn-xl" data-toggle="modal" data-target="#register-login">Реєстрація!</a>
                    {% endif %}
                    <a href="{% url 'book:add' %}" class="btn btn-outline btn-xl">Додати книгу!</a>
                </div>
            </div>
            <div class="overlay"></div>
        </section>

        <section id="contact" class="contact bg-primary">
            <div class="container">
                <h2>Ми <i class="fa fa-heart"></i> нових друзів!</h2>
                <ul class="list-inline list-social">
                    <li class="social-twitter">
                        <a href="https://twitter.com/bookgo_me" target="_blank"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li class="social-facebook">
                        <a href="https://www.facebook.com/bookgo.me/" target="_blank"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li class="social-google-plus">
                        <a href="https://www.instagram.com/bookgo.me/" target="_blank"><i class="fa fa-instagram"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    {% endblock end_content %}
{% endblock content %}
